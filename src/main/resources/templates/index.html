<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid mt-3 d-flex flex-row justify-content-center">
    <div class="card text-center">
        <div class="card-header bg-primary">
            <strong class="text-white">Recipes</strong>
        </div>
        <div class="card-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
                <table class="table table-hover mx-auto mt-5">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Directions</th>
                        <th>Prep Time</th>
                        <th>Cook Time</th>
                        <th>Categories</th>
                        <th>Servings</th>
                        <th>Url</th>
                        <th>Notes</th>
                        <th>Difficulty</th>
                        <th>Ingredients</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="recipe:${recipes}">
                        <td th:text="${recipe.getId()}">-</td>
                        <td th:text="${recipe.getDescription()}">-</td>
                        <td th:text="${recipe.getDirections()}">-</td>
                        <td th:text="${recipe.getPrepTime()}">-</td>
                        <td th:text="${recipe.getCookTime()}">-</td>
                        <td th:text="${recipe.getCategories()}">-</td>
                        <td th:text="${recipe.getServingsString()}">-</td>
                        <td th:text="${recipe.getUrl()}">-</td>
                        <td th:text="${recipe.getNotes()}">-</td>
                        <td th:text="${recipe.getDifficulty()}">-</td>
                        <td th:text="${recipe.getIngredients()}">-</td>
                        <td><a href="#" th:href="@{'recipe/' + ${recipe.getId()} + '/show/'}">View</a></td>
                        <td><a href="#" th:href="@{'recipe/' + ${recipe.getId()} + '/update/'}">Update</a></td>
                        <td><a href="#" th:href="@{'recipe/' + ${recipe.getId()} + '/delete/'}">Delete</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="/webjars/jquery/3.7.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.3.0/dist/js/bootstrap.min.js}"></script>
</body>
</html>
