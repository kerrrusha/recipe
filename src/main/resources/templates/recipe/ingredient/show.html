<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base :: layout (~{::body},'ingredient-show')}">
<head>
  <meta charset="UTF-8">
  <title>Show Ingredient</title>
</head>
<body>
<!--/*@thymesVar id="ingredient" type="com.kerrrusha.recipe.command.IngredientCommand"*/-->
<div class="container-fluid mt-3">
  <div class="d-flex flex-row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="card panel-primary">
        <div class="card-header bg-primary">
          <strong class="text-white">Ingredient</strong>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>12333</td>
                <td>Tasty Goodnees 2</td>
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
              </tr>
              <tr>
                <td th:text="${ingredient.getId()}">334</td>
                <td th:text="${ingredient.toFormatted()}">Tasty Goodnees 3</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
