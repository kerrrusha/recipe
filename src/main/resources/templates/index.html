<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="m-0 p-0">
<section class="px-5 py-3 text-center">
    <h3>Recipes</h3>
    <table class="table mx-auto mt-5">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Directions</th>
            <th>Prep Time</th>
            <th>Cook Time</th>
            <th>Categories</th>
            <th>Servings</th>
            <th>Url</th>
            <th>Notes</th>
            <th>Difficulty</th>
            <th>Ingredients</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe:${recipes}">
            <td th:text="${recipe.getId()}">-</td>
            <td th:text="${recipe.getDescription()}">-</td>
            <td th:text="${recipe.getDirections()}">-</td>
            <td th:text="${recipe.getPrepTime()}">-</td>
            <td th:text="${recipe.getCookTime()}">-</td>
            <td th:text="${recipe.getCategories()}">-</td>
            <td th:text="${recipe.getServingsString()}">-</td>
            <td th:text="${recipe.getUrl()}">-</td>
            <td th:text="${recipe.getNotes()}">-</td>
            <td th:text="${recipe.getDifficulty()}">-</td>
            <td th:text="${recipe.getIngredients()}">-</td>
        </tr>
        </tbody>
    </table>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
