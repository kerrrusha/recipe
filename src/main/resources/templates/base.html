<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:fragment="layout (content, pageName)">
<head>
  <meta charset="UTF-8">
  <title>Recipe Book</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css}">
</head>
<body class="m-0 p-0">
<header class="container d-flex justify-content-center align-items-center py-3">
  <h1 class="display-4">Recipe Book</h1>
  <span th:text="${#locale}" style="position: absolute;
  top: 0;
  right: 0;
  transform: translate(-50%, 0);">locale</span>
</header>

<nav class="d-flex justify-content-center py-3 border">
  <ul class="nav nav-pills">
    <li th:fragment="menuItem (path,activeName,title,text)" class="nav-item">
      <a th:href="@{__${path}__}" th:title="${title}" th:class="${activeName==pageName ? 'nav-link active' : 'nav-link'}">
        <span th:text="${text}">Template</span>
      </a>
    </li>
    <li th:replace="~{::menuItem ('/','home','Open Home page','Home')}">
      <span>Home</span>
    </li>
  </ul>
</nav>

<main>
  <th:block th:insert="${content}"/>
</main>

<script src="/webjars/jquery/3.7.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
        th:src="@{/webjars/bootstrap/5.3.0/dist/js/bootstrap.min.js}"></script>
</body>
</html>
